sweep:
  n_trials: 50
  monitor: "r2"
  mode: "max"
  seed: 42
  log_full_result: false

  search_space:
    model.hidden_dims:
      - [64, 64]
      - [128, 128]
      - [128]
    model.dropout:
      - 0.0
      - 0.2
      - 0.5
    optim.lr:
      type: "log_uniform"
      low: 1e-4
      high: 3e-3
    optim.weight_decay:
      type: "log_uniform"
      low: 1e-6
      high: 1e-3
